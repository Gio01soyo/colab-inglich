<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector Animado</title>
  <!-- Enlazamos el CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Snap.svg (necesario para que funcione Snap('.selector') en el JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Imagen de fondo (joker) -->
    <img
      class="joker"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/40288/p5-joker.svg"
      alt="Joker"
    />

    <!-- SVG del selector con dos capas (red y blue) -->
    <svg
      class="selector"
      viewBox="0 0 100 50"
      preserveAspectRatio="none"
    >
      <polygon class="red" points="10,20 80,20 80,30 20,30"></polygon>
      <polygon class="blue" points="30,10 90,30 100,35 20,50"></polygon>
    </svg>

    <!-- Imagen del menú -->
    <img
      class="menu"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/40288/p5-menu.svg"
      alt="Menú"
    />
  </div>

  <!-- Enlazamos el JavaScript al final del body -->
  <script src="script.js"></script>
</body>
</html>
